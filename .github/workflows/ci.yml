name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  NEXT_TELEMETRY_DISABLED: "1"
  CI: "true"

jobs:
  build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
